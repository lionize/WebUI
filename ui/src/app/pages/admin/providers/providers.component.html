<!-- TODO use enums for type -->
<div class="providers-container">
    <div class="providers-buttons flex-all-centered flex-wrap">
        <button mat-button color="primary" class="horizontal-margin-5" (click)="openPopup('Habitica')">
            <mat-icon>add</mat-icon>
            Habitica
        </button>
        <button mat-button color="primary" class="horizontal-margin-5" (click)="openPopup('Microsoft')">
            <mat-icon>add</mat-icon>
            Microsoft To-Do
        </button>
        <button mat-button color="primary" class="horizontal-margin-5" (click)="openPopup('Google')">
            <mat-icon>add</mat-icon>
            Google Tasks
        </button>
    </div>
    <div class="provider-cards-container grid">
        <ng-container *ngFor="let item of providers.habitica">
            <li-provider-card [type]="providerTypes.HABITICA" [data]="item"></li-provider-card>
        </ng-container>
    </div>
</div>
