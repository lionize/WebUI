<div class="popup-container">
    <h2 mat-dialog-title class="text-center">{{data.title}}</h2>
    <mat-dialog-content>
        <ng-template #container></ng-template>
    </mat-dialog-content>
    <mat-dialog-actions class="flex justify-space-between">
        <button mat-flat-button color="primary" (click)="yesClick()">SAVE</button>
        <button mat-stroked-button color="primary" (click)="noClick()">CANCEL</button>
    </mat-dialog-actions>
</div>
