<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content id="dialogcontent">{{data.content}}</mat-dialog-content>

<mat-dialog-actions class="flex-self justify-space-around">
    <button mat-stroked-button color="{{ item === 'YES' ? 'primary' : ''}}" *ngFor="let item of data.buttons" (click)="buttonClick(item)">{{item}}</button>
</mat-dialog-actions>
