<div class="right-menu-container"
    [@rightMenuToggleAnimation]="rightMenu?.isOpen ? 'open' : 'close'">
    <div class="flex flex-direction-row justify-space-between">
        <h2 class="flex-all-centered flex-auto">Archive</h2>
        <button mat-icon-button (click)="closeRightMenu()">
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </div>
</div>
