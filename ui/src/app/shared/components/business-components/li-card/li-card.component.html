<mat-card class="li-card-container" [style.border]="'2px solid ' + color">
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>Title</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            Description
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary">Action</button>
    </mat-card-actions>
</mat-card>
