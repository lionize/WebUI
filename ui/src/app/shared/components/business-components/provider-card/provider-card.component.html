<mat-card class="provider-card-container">
    <mat-card-header>
        <mat-card-title>{{type}}</mat-card-title>
        <mat-card-subtitle>ID: {{data?.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>UserID: {{data?.habiticaUserID}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="openPopup(type, data)">
            <mat-icon>edit</mat-icon>
            Edit
        </button>
    </mat-card-actions>
</mat-card>
